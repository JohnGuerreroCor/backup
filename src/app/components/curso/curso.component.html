<app-admin-navbar>
  <div class="text-center pl-4 pr-4 pb-4">
    <div class="card shadow-sm mt-3">
      <div class="card-header text-center" style="background-color: #d5dbdb">
        <h4 class="mt-2">Administración de Cursos</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col text-left">
            <div class="form-group">
              <mat-form-field appearance="outline" style="width: 100%">
                <mat-label>Campo de búsqueda</mat-label>
                <input
                  matInput
                  (keyup)="filtrar($event)"
                  type="text"
                  required
                />
                <button matSuffix mat-icon-button>
                  <mat-icon>search</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>
          <div class="col text-right mt-3">
            <button class="btn btn-ciber-v" (click)="registrarFormulario()">
              <i class="fa-solid fa-plus"></i> Registrar Nuevo
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <table
              mat-table
              [dataSource]="dataSource"
              class="table table-hover shadow-sm"
            >
              <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef>Codigo</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.codigo }}
                </td>
              </ng-container>
              <ng-container matColumnDef="curso">
                <th mat-header-cell *matHeaderCellDef>Curso</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.nombre }}
                </td>
              </ng-container>
              <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef>Descripción</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.descripcion }}
                </td>
              </ng-container>
              <ng-container matColumnDef="instructor">
                <th mat-header-cell *matHeaderCellDef>Instructor</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.nombreInstructor }}
                </td>
              </ng-container>

              <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <button
                    class="btn btn-corhuila-delete btn-sm mr-2"
                    (click)="eliminarCurso(element)"
                    title="Borrar"
                  >
                    <i class="fa-solid fa-trash fa-xs"></i>
                  </button>
                  <button
                    class="btn btn-corhuila-editar btn-sm"
                    (click)="editarCurso(element)"
                  >
                    <i class="fa-solid fa-pencil fa-xs"></i>
                  </button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator
              [pageSizeOptions]="[10, 20, 30]"
              showFirstLastButtons
            ></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-admin-navbar>
