<app-admin-navbar>
  <div class="text-center pr-4 pl-4 pb-4">
    <div class="card shadow-sm mt-3">
      <div class="card-header text-center" style="background-color: #d5dbdb">
        <h4 class="mt-2">Administración de Usuarios</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col text-left">
            <div class="form-group">
              <mat-form-field appearance="outline" style="width: 100%">
                <mat-label>Campo de búsqueda</mat-label>
                <input
                  matInput
                  (keyup)="filtrar($event)"
                  type="text"
                  required
                />
                <button matSuffix mat-icon-button>
                  <mat-icon>search</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>
          <div class="col"></div>
        </div>
        <div class="row">
          <div class="col">
            <table
              mat-table
              [dataSource]="dataSource"
              class="table table-hover shadow-sm"
            >
              <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef>N°</th>
                <td mat-cell *matCellDef="let element; let i = index">
                  {{ dataSource.filteredData.indexOf(element) + 1 }}
                </td>
              </ng-container>
              <ng-container matColumnDef="nombres">
                <th mat-header-cell *matHeaderCellDef>Nombres Completos</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.apellido }} {{ element.nombre }}
                </td>
              </ng-container>
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Correo electrónico</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.correo }}
                </td>
              </ng-container>
              <ng-container matColumnDef="perfil">
                <th mat-header-cell *matHeaderCellDef>Perfil</th>
                <td mat-cell *matCellDef="let element">
                  <button
                    *ngIf="element.usuario > 0"
                    class="btn btn-ciber-v btn-sm mr-2"
                    title="Activo"
                  >
                    <i class="fa-solid fa-check fa-xs"></i>
                  </button>
                  <button
                    *ngIf="element.usuario < 1"
                    class="btn btn-secondary btn-sm mr-2"
                    title="Inactivo"
                  >
                    <i class="fa-regular fa-circle-xmark"></i>
                  </button>
                </td>
              </ng-container>
              <ng-container matColumnDef="crear">
                <th mat-header-cell *matHeaderCellDef>Opciones</th>
                <td mat-cell *matCellDef="let element">
                  <button
                    *ngIf="element.usuario == 0"
                    class="btn btn-corhuila-crear btn-sm mr-2"
                    (click)="crearUsuario(element)"
                    title="Crear"
                  >
                    <i class="fas fa-user-plus"></i>
                  </button>
                  <button
                    *ngIf="element.usuario == 1"
                    (click)="editarUsuario(element)"
                    class="btn btn-corhuila-editar btn-sm"
                  >
                    <i class="fa-solid fa-pencil fa-xs"></i>
                  </button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator
              [pageSizeOptions]="[10, 20, 30]"
              showFirstLastButtons
            ></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-admin-navbar>
